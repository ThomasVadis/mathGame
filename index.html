<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ten Second Math Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts.js"></script>



<body>
  <div id="main-container" class="container">
    <div class="row">
      <div id="scores" class="col-12">
        <p>Current Score: <span id="current-score"></span></p>
        <p>High Score: <span id="high-score"></span></p>
      </div>
      <div class="col-12 text-center">
        <h2 id="seconds-left">10</h2>
        <h4>seconds left</h4>
        <h1 id="problem"></h1>
        <input type="number" id="answer"  class="form-control border-2 border-primary">
      </div>
    </div>

    <div class="row mt-2 text-center">
      <label for="number-limit" class="form-label">Number limit</label>
      <h4 id="limit-txt" class="text-center"></h4>
      <input type="range" id="number-limit" name="number-limit" min="10" max="50" step="5" value="10" class="form-range ">

    </div>
  </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</html>
